

	<section class="main-content">
		<div class="container">
			<h1>Response List</h1>

			<table class="table">
				<thead>
					<tr>
						<th>Date</th>
						<th>Reponse</th>
            			<th>Reclamation</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
          <tr  *ngFor="let reponse of listRponse">
						
						<td>
							<span class="btn btn-success">{{ reponse.dateReponseReclamation }}</span>
						</td>
            <td>
							<h4 class="mb-0">{{ reponse.textReponseReclamation }}</h4>
						</td>
						<td>
							<h4 class="mb-0">{{ reponse.reclamation.textReclamation }}</h4>
						</td>
            <td>
							<h4 class="mb-0">
                <button mat-icon-button [matMenuTriggerFor]="menu"
                aria-label="Example icon-button with a menu">
                <mat-icon>more_vert</mat-icon>
            </button>
                <mat-menu #menu="matMenu" style="background-color: white;">
                  <button mat-menu-item>
                      <mat-icon class="delete-icon"
                          (click)="deleteReponseReclamation(reponse)">delete_forever</mat-icon>
                      <span>delete</span>
                  </button>
                  <a (click)="openUpdateDialog(reponse.idReponseReclamation)" style="  background-color: white;">
                      <button mat-menu-item>
                          <mat-icon class="edit-icon">edit</mat-icon>
                          <span>edit</span>
                      </button>
                  </a>
         
              </mat-menu>
              </h4>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</section>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

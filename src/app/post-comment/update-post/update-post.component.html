<div class="update-post-form">
    <h2>Update Post</h2>
<form *ngIf="post" (submit)="onUpdatePost()">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" [(ngModel)]="post.title" required>
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea id="content" name="content" [(ngModel)]="post.content"></textarea>
        </div>
        <div class="form-group">
            <label for="image">Image</label>
            <input type="file" id="image" name="image" (change)="onImageSelected($event)">
        </div>
        <div class="form-group">
            <button type="submit">Update</button>
        </div>
    </form>
</div>

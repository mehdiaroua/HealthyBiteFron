<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<body>
   <div class="container">
    <div class="view-account">
        <section class="module">
            <div class="module-inner">
                <div class="side-bar">
                    <nav class="side-menu">
                        <ul class="nav">
                            <li class="active"><a href="#"><span class="fa fa-user"></span> Post</a></li>
                            <li><a href="/posts/{{ post.id }}"><span class="fa fa-cog"></span> Show</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="content-panel">
                    <h2 class="title">Post</h2>
                    <form class="form-horizontal" *ngIf="post" (submit)="onUpdatePost()">
                        <fieldset class="fieldset">
                            <h3 class="fieldset-title">Update Post</h3>
                            <div class="form-group avatar">
                                <div class="form-group">
                                    <label for="image"></label>
                                    <input type="file" id="image" name="image" (change)="onImageSelected($event)">
                                    
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="title" class="col-md-2 col-sm-3 col-xs-12 control-label">Title</label>
                                <div class="col-md-10 col-sm-9 col-xs-12">
                                    <input type="text" id="title" name="title" class="form-control" [(ngModel)]="post.title" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="content" class="col-md-2 col-sm-3 col-xs-12 control-label">Content</label>
                                <div class="col-md-10 col-sm-9 col-xs-12">
                                    <input type="text" id="content" name="content" class="form-control" [(ngModel)]="post.content" required>
                                </div>
                            </div>
                        </fieldset>
                        <hr>
                        <div class="form-group">
                            <div class="col-md-10 col-sm-9 col-xs-12 col-md-push-2 col-sm-push-3 col-xs-push-0">
                                <input class="btn btn-primary" type="submit" value="Update Post">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
</div> 
</body>

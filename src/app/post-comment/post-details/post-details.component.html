<div id="container">
    <!-- Start	Product details -->
    <div class="product-details">

        <!-- 	Product Name -->
        <h1 >{{ post.title }}</h1>

    </div>

    <!-- 	End	Product details   -->
    <!-- 	Start product image & Information -->

    <div class="product-image">

                <img [src]="postImageURL(post.imageData)" alt="{{ post.title }}" *ngIf="post.imageData">


        <!-- 	product Information-->
        <div class="info">
            <h2>The Description</h2>
            <ul>
                <li><strong>{{ post.content }}</strong></li>
            </ul>
        </div>
    </div>
    <!--  End product image  -->


</div>

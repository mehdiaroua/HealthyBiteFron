<div class="container h-100">
  <div class="card text-center mt-5 fade-in">
    <div class="card-header">
      <h3>Recommendations</h3>
    </div>
    <div class="card-body">
      <h5
        class="card-title"
        *ngIf="
          recommendations && recommendations.length == 0;
          else showListConseils
        "
      >
        Pas de recommendation pour l'instant
      </h5>
    </div>
    <ng-template #showListConseils>
      <ul
        class="list-group list-group-flush"
        *ngFor="let rec of recommendations"
      >
        <li class="list-group-item">
          {{ rec.title }}
          <span
            style="cursor: pointer; float: right; margin-left: 5px"
            class="icon_info"
            (click)="checkConseilDetails(rec.id)"
          ></span>
        </li>
      </ul>
    </ng-template>
  </div>
</div>

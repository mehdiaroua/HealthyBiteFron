<div class="container h-100 mt-5">
  <div class="container">
    <div class="row">
      <div class="col-3"></div>
      <div class="col-6">
        <h3 class="d-flex justify-content-center">Recommendations</h3>
      </div>
      <div class="col-3"></div>
    </div>
  </div>
  <div class="container fade-in">
    <div class="row justify-content-center align-items-center">
      <div class="col-5 mt-3" *ngFor="let conseil of recommendations">
        <p-card [header]="conseil.title !== undefined ? conseil.title : ''">
          <p class="m-0">{{ conseil.description }}</p>
          <ng-template pTemplate="footer">
            <button
              pButton
              pRipple
              icon="pi pi-eye"
              class="p-button-rounded p-button-outlined mr-1"
              (click)="checkConseilDetails(conseil.id)"
            ></button>
          </ng-template>
        </p-card>
      </div>
    </div>
  </div>
</div>

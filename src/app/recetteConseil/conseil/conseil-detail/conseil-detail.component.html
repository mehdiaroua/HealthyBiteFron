<div class="container h-100 mt-5 fade-in">
  <div class="container">
    <div class="row">
      <div class="col-3">
        <p-button
          icon="pi pi-arrow-left"
          styleClass="p-button-outlined p-button-secondary p-button"
          (click)="back()"
        ></p-button>
      </div>
      <div class="col-6">
        <h3 class="d-flex justify-content-center">Details du Conseil</h3>
      </div>
      <div class="col-3">
        <p-button
          icon="pi pi-plus"
          styleClass="p-button-outlined p-button-success p-button"
          label="Modifier"
          type="button"
          data-toggle="modal"
          data-target="#exampleModal"
          (click)="showEdit()"
        ></p-button>
      </div>
    </div>
  </div>

  <div class="container fade-in">
    <div class="row justify-content-center align-items-center">
      <div class="col-3 mt-3">
        <p-card [header]="conseil.title !== undefined ? conseil.title : ''">
          <p class="m-0">{{ conseil.description }}</p>
        </p-card>
      </div>
    </div>
  </div>
  <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel1"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel1">
            Modidifer le Conseil <br />
          </h5>
          <button
            #closeModal
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-12">
              <label>
                Titre :
                <input
                  type="text"
                  class="form-control"
                  [(ngModel)]="subjectForUpdate.title"
                />
              </label>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <label>
                Description :
                <textarea
                  cols="20"
                  rows="10"
                  class="form-control"
                  [(ngModel)]="subjectForUpdate.description"
                ></textarea>
              </label>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <p-button
            icon="pi pi-check"
            styleClass="p-button-rounded p-button-success p-button-text p-button-raised"
            type="submit"
            (click)="onEdit()"
          ></p-button>

          <p-button
            icon="pi pi-times"
            styleClass="p-button-rounded p-button-danger  p-button-text p-button-raised"
            data-dismiss="modal"
          ></p-button>
        </div>
      </div>
    </div>
  </div>
</div>

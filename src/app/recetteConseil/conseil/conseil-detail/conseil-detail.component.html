



<div class="container h-100">





  <!-- Ancien Travail -->
  <div class="card text-center mt-5 fade-in">
    <div class="card-header">
      <h3>
        Details du Conseil
        <button
          type="submit"
          class="btn btn-outline-secondary"
          (click)="back()"
          style="float: right; margin-left: 5px"
        >
          Retourner
        </button>
        <button
          type="button"
          class="btn btn-outline-success"
          data-toggle="modal"
          data-target="#exampleModal"
          style="float: right"
          (click)="showEdit()"
        >
          Modifier
        </button>
      </h3>
    </div>
    <div class="card-body">
      <h5 class="card-title">Titre</h5>
      <p class="card-text">
        {{ conseil.title }}
      </p>
      <h5 class="card-title">Description</h5>
      <p class="card-text">
        {{ conseil.description }}
      </p>
    </div>
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel1"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel1">
              Modidifer le Conseil <br />
            </h5>
            <button
              #closeModal
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-12">
                <label>
                  Titre :
                  <input
                    type="text"
                    class="form-control"
                    [(ngModel)]="subjectForUpdate.title"
                  />
                </label>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <label>
                  Description :
                  <textarea
                    cols="20"
                    rows="10"
                    class="form-control"
                    [(ngModel)]="subjectForUpdate.description"
                  ></textarea>
                </label>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-outline-secondary"
              data-dismiss="modal"
            >
              Annuler
            </button>
            <button
              type="submit"
              class="btn btn-outline-primary"
              (click)="onEdit()"
            >
              Modifier
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

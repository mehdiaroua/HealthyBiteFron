<div class="container h-100">
  <div class="row justify-content-end align-items-end mb-3">
    <button type="submit" class="primary-btn" (click)="add()">Ajouter</button>
  </div>
  <div
    class="row mt-5 justify-content-center align-items-center"
    *ngIf="recetteList.length == 0; else showRecetteList"
  >
    <p>Vous n'avez pas encore saisie une Recette</p>
  </div>
  <ng-template #showRecetteList>
    <div class="row justify-content-center align-items-center">
      <div class="col-3" *ngFor="let recette of recetteList">
        <div class="blog__item">
          <div class="blog__item__pic" style="cursor: pointer">
            <div class="img-holder">
              <img
                class="img-holder"
                src="../../assets/img/blog/blog-2.jpg"
                alt=""
              />
              <div id="link">
                <span
                  (click)="checkDetails(recette.id)"
                  style="cursor: pointer"
                  class="icon_info"
                ></span>

                <span
                  (click)="edit(recette.id)"
                  style="cursor: pointer"
                  class="icon_pencil-edit ml-1"
                ></span>

                <span
                  (click)="deleteRecette(recette.id)"
                  style="cursor: pointer"
                  class="icon_trash ml-1"
                ></span>
              </div>
            </div>
          </div>
          <div class="blog__item__text">
            <h5>
              {{ recette.nom }}
            </h5>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-12">
      <div class="product__pagination blog__pagination">
        <a href="#">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#"><i class="fa fa-long-arrow-right"></i></a>
      </div>
    </div>
  </ng-template>
</div>

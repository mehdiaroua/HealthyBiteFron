    <div class="my-5">

        <h2 class="text-center mb-3">Add Livraison</h2>
        <form [formGroup]="formLivraison" >
          <!--Adresse-->
          <div class="row">
            <div class="col-md-12 form-group mb-3">
              <label for="adresse" class="form-label">adresse</label>
              <input id="adresse"  formControlName="adresseLivraison" type="text" name="adresse" class="form-control" placeholder="adresse" required>
            </div>
          </div>

          
          <!--EtatLivraison-->
          <div class="row">
            <div class="col-md-12 form-group mb-3">
              <label for="etat" class="form-label">Etat Livraison</label>
              <input id="etat" type="text" name="etat"  formControlName="etatCommande" class="form-control" placeholder="Etat Livraison" required>
            </div>
          </div>
         
          <!--deliveryTimeSlot-->
          <div class="row">
            <div class="col-md-12 form-group mb-3">
              <label for="deliveryTimeSlot" class="form-label">deliveryTimeSlot</label>
              <textarea id="deliveryTimeSlot" type="text" name="deliveryTimeSlot"  formControlName="deliveryTimeSlot" class="form-control" placeholder="lundi, 08:00" rows="3" required></textarea>
            </div>
          </div>

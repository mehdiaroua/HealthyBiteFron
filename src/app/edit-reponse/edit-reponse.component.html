<div style="background-color: #4fa46b; ">
<h1 mat-dialog-title style="color: white; ">Modifier votre Reponse</h1>
<div mat-dialog-content style="color:white;">
  

  <mat-form-field appearance="outline" style="width: 100%;">
    <h1 style="color: white; " >Sujet</h1>
    <input matInput style="width: 100%; border:none; background: #2e5f3e;color:white" placeholder="Modifier la reponse" [(ngModel)]="reponse.textReponseReclamation">
  </mat-form-field>
</div>
<div mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close >No Thanks</button>
  <button mat-flat-button (click)="update()">Ok</button>

</div>
</div>

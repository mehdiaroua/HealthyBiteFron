<h1 mat-dialog-title>Modifier votre Reponse</h1>
<div mat-dialog-content>
  

  <mat-form-field appearance="outline">
    <mat-label>Sujet</mat-label>
    <textarea matInput  placeholder="Modifier la reponse" [(ngModel)]="reponse.textReponseReclamation"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close >No Thanks</button>
  <button mat-flat-button (click)="update()">Ok</button>

</div>

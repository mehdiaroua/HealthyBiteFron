<form (ngSubmit)="addNutritionToProduit(nutrition, selectedProduit.id)" #nutritionForm="ngForm">
  <div class="form-group">
      <label for="energies">Energies:</label>
      <input type="text" class="form-control" name="energies" [(ngModel)]="nutrition.energies" required>
  </div>
  <div class="form-group">
    <label for="acides">Acides:</label>
    <input type="text" class="form-control" name="acides" [(ngModel)]="nutrition.acides" required>
  </div>
  <div class="form-group">
    <label for="glucides">Glucides:</label>
    <input type="text" class="form-control" name="glucides" [(ngModel)]="nutrition.glucides" required>
  </div>
  <div class="form-group">
    <label for="sucres">Sucres:</label>
    <input type="text" class="form-control" name="sucres" [(ngModel)]="nutrition.sucres" required>
  </div>
  <div class="form-group">
    <label for="fibre">Fibre:</label>
    <input type="text" class="form-control" name="fibre" [(ngModel)]="nutrition.fibre" required>
  </div>
  <div class="form-group">
    <label for="calories">Calories:</label>
    <input type="text" class="form-control" name="calories" [(ngModel)]="nutrition.calories" required>
  </div>
  <div class="form-group">
    <label for="proteines">Prot√©ines:</label>
    <input type="text" class="form-control" name="proteines" [(ngModel)]="nutrition.proteines" required>
  </div>
  <div class="form-group">
    <label for="lipides">Lipides:</label>
    <input type="text" class="form-control" name="lipides" [(ngModel)]="nutrition.lipides" required>
  </div>
  <div class="form-group">
    <label for="sel">Sel:</label>
    <input type="text" class="form-control" name="sel" [(ngModel)]="nutrition.sel" required>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>


</div>

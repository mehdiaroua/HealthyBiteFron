<h1>Ajouter Repas</h1>
<div style="margin-top: 5%;">
<form #addRepasForm="ngForm" (ngSubmit)="onSubmit(addRepasForm)">
  <div class="form-group">
    <label for="nom">Nom</label>
    <input type="text" class="form-control" id="nom" name="nom" [(ngModel)]="repas.nom" required>
  </div>
  <div class="form-group">
    <label for="prix">Prix</label>
    <input type="number" class="form-control" id="prix" name="prix" [(ngModel)]="repas.prix" required>
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea class="form-control" id="description" name="description" [(ngModel)]="repas.description" required></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Ajouter</button>
</form>
</div>

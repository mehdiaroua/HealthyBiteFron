<div>
  <h2>Send SMS</h2>
  <form #phoneForm="ngForm" (ngSubmit)="onSubmit(phoneForm)">
    <div>
      <label for="phone">Phone number:</label>
      <input type="text" name="phone" [(ngModel)]="user.phone" required #phone="ngModel">
      <div *ngIf="phone.invalid && (phone.dirty || phone.touched)" class="alert alert-danger">
        Phone number is required.
      </div>
    </div>
    <button type="submit">Send SMS</button>
  </form>
  <div *ngIf="smsSent">
    SMS sent to {{ user.phone }} with code {{ user.code }}
  </div>
</div>
<div *ngIf="!passwordReset">
  <h2>Reset Password</h2>
  <form (ngSubmit)="resetPassword()" #resetForm="ngForm">
    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="text" class="form-control" id="phone" name="phone" [(ngModel)]="user.phone" required>
    </div>
    <div class="form-group">
      <label for="code">Verification Code</label>
      <input type="text" class="form-control" id="code" name="code" [(ngModel)]="code" required>
    </div>
    <div class="form-group">
      <label for="newPassword">New Password</label>
      <input type="password" class="form-control" id="newPassword" name="newPassword" [(ngModel)]="newPassword" required>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="resetForm.invalid" >Reset Password</button>
    <a routerLink="/login">Go to login page</a>

  </form>
  
</div>
<div *ngIf="passwordReset">
  <h2>Password Reset</h2>
  <p>Your password has been reset. 
</div>
